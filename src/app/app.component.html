<ion-app>
    <!-- <ion-split-pane> -->
    <ion-menu class="menu" mode="ios" contentId="my-menu">
        <ion-header class="menu_header ion-text-center ion-padding-top" [routerLink]="['/profile']" mode="ios">
            <!-- <img [src]="userData?.image != '' ? _DomSanitizer.bypassSecurityTrustUrl(userData?.image) : '../../assets/img/user.png'" class="user_logo" /> -->
            <img src='../../assets/img/user.png' class="user_logo" />
            <ion-toolbar class="ion-text-center" color="primary">
                <ion-title>{{userData?.fname}} {{userData?.lname}}</ion-title>
            </ion-toolbar>
            <!-- <p no-margin margin-bottom>{{userData?.occupation}}</p> -->
        </ion-header>
        <ion-content class="menu_content" color="primary">
            <ion-list>
                <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
                    <ion-item color="primary" [routerDirection]="'root'" [routerLink]="[p?.url]" lines="none">
                        <ion-icon slot="start" [name]="p?.icon"></ion-icon>
                        <ion-label>
                            {{ p?.title }}
                        </ion-label>
                    </ion-item>
                </ion-menu-toggle>
                <ion-menu-toggle auto-hide="false">
                    <ion-item color="primary" (click)="logout()" [routerDirection]="'root'" [routerLink]="'/login'" lines="none">
                        <ion-icon slot="start" name="power"></ion-icon>
                        <ion-label>
                            Sign Out
                        </ion-label>
                    </ion-item>
                </ion-menu-toggle>
            </ion-list>
        </ion-content>
        <ion-footer no-lines *ngIf="version != ''" class="setFootercolor ion-text-center ion-padding-vertical">
            <ion-text color="light">Version {{version}}</ion-text>
        </ion-footer>
    </ion-menu>
    <ion-router-outlet id="my-menu"></ion-router-outlet>
    <!-- </ion-split-pane> -->
</ion-app>
