<ion-header>
  <ion-toolbar mode=ios>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Donors</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card *ngFor="let list of donorData">
      <ion-row>
        <ion-col size=3>
          <img [src]="list.profileId" />
        </ion-col>
        <ion-col size=9>
          <ion-label>
            <h2 class="fc-blue">{{list.fname}} {{list.mname}}
              {{list.lname}}</h2>
            <h3 class="fc-black">{{list.address}}</h3>
            <p>{{list.cno}}</p>
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-list>
</ion-content>
