<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Advertisement</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-margin-top">
  <div class="ion-text-center ion-margin-top ion-padding">
    <ion-label>
      For Advertisement, Please fill up below details.
    </ion-label>
  </div>

  <ion-item class="textbox-style">
    <ion-label class="font-black">{{bs.mobileNo}}</ion-label>
  </ion-item>
  <ion-item class="textbox-style">
    <ion-label position="floating">
      Business Name
    </ion-label>
    <ion-input [(ngModel)]="business" class="font-white">
    </ion-input>
  </ion-item>

  <div class="ion-margin-top ion-text-center">
    <ion-button expand=block (click)="submit()">Submit</ion-button>
  </div>
</ion-content>
